<div class="contacts-list col-xs-12 col-sm-8 col-lg-9">
    <a href="#" class="btn btn-primary rounded " data-toggle="modal" data-target="#add_skill"><i class="fa fa-plus"></i> Add Skill</a>

    <ul class="contact-list" *ngIf="skills$ | async as data">
        <li *ngFor="let item of data">
            <div class="contact-cont">
                <div class="contact-info">
                    <span class="contact-name text-ellipsis">{{ item.name }}</span>
                </div>
                <ul class="contact-action">
                    <li class="dropdown">
                        <a href="./contacts.html" class="dropdown-toggle action-icon" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                        <ul class="dropdown-menu">
                            <li><a  data-toggle="modal" data-target="#edit_skill" (click)="setItem(item)">Edit</a></li>
                            <li><a  data-toggle="modal" data-target="#delete_skill" (click)="setItem(item)">Delete</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>

<div id="add_skill" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h4 class="modal-title">Add Skill</h4>
            </div>
            <div class="modal-body">
                <div class="m-b-30">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Name <span class="text-danger">*</span></label>
                                <input class="form-control" #create type="text">
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary btn-lg" data-dismiss="modal" (click)="createConfirm()">Create Skill</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="edit_skill" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h4 class="modal-title">Edit Skill</h4>
            </div>
            <div class="modal-body">
                <div class="m-b-30">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Name <span class="text-danger">*</span></label>
                                <input class="form-control" [value]="item.name" #edit type="text">
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary btn-lg" data-dismiss="modal" (click)="editConfirm(item)">Update Skill</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="delete_skill" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content modal-md">
            <div class="modal-header">
                <h4 class="modal-title">Delete Skill</h4>
            </div>
            <form>
                <div class="modal-body card-box">
                    <p>Are you sure want to delete this?</p>
                    <div class="m-t-20"> <a class="btn btn-default" data-dismiss="modal">Close</a>
                        <button data-dismiss="modal"  class="btn btn-danger" (click)="delete(item)">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
